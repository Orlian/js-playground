<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Playground</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-2">
      <div class="container-md p-3">
        <h1 class="main-header">Game happens here</h1>
        <div class="row align-items-center">
          <div class="col-10">
            <button type="button" class="btn btn-primary start-game-btn">
              Create a character
            </button>
          </div>
          <div class="col-2">
            <button
              id="check-character-stats-btn"
              class="btn btn-primary btn-small"
            >
              Character stats
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Input modal -->
    <div
      class="input-modal position-absolute top-50 start-50 translate-middle text-bg-dark p-4 shadow d-none"
    >
      <ul class="input-modal-list list-group">
        <li class="input-modal-list-item list-group-item list-group-item-dark">
          <label class="input-modal-title" for="character-name"
            >What is your name?</label
          >
          <div class="input-modal-input-field">
            <input type="text" name="character-name" id="character-name" />
          </div>
        </li>
        <li class="input-modal-list-item list-group-item list-group-item-dark">
          <label class="input-modal-title" for="character-age"
            >What is your age?</label
          >
          <div class="input-modal-input-field">
            <input type="text" name="character-age" id="character-age" />
          </div>
        </li>
        <li class="input-modal-list-item list-group-item list-group-item-dark">
          <label class="input-modal-title" for="character-profession"
            >What is your profession?</label
          >
          <div class="input-modal-input-field">
            <input
              type="text"
              name="character-profession"
              id="character-profession"
            />
          </div>
        </li>
        <li class="input-modal-list-item list-group-item list-group-item-dark">
          <label class="input-modal-title" for="character-money"
            >How much money do you have?</label
          >
          <div class="input-modal-input-field">
            <input type="text" name="character-money" id="character-money" />
          </div>
        </li>
      </ul>
      <button
        type="button"
        id="confirm-character-btn"
        class="btn btn-success mt-2"
      >
        Confirm
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
